<div class="container">
    <div class="row">
        <h1 class="title">Продукти:</h1>
    </div>
    <br>
        <div class="tableCard mat-elevation-z8" *ngIf="!isLoading.value">
                <table mat-table [dataSource]="dataSource" >

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef > {{ 'Title' }} </th>
                        <td mat-cell *matCellDef="let product"> {{product.title}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> {{ 'Description' }} </th>
                        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="available">
                        <th mat-header-cell *matHeaderCellDef > {{ 'Available' }} </th>
                        <td mat-cell *matCellDef="let product"> {{product.available}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef > {{ 'Price' }} </th>
                        <td mat-cell *matCellDef="let product">{{product.price}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef > {{ 'Edit' }} </th>
                        <td mat-cell *matCellDef="let product">
                            <mat-icon (click)="editProduct(product)">edit</mat-icon>    
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef > {{ 'Delete' }} </th>
                        <td mat-cell *matCellDef="let product">
                            <mat-icon (click)="deleteProduct(product.Id)">delete</mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                </table>
                
                <div fxLayout="row" fxLayoutAlign="space-between center ">
                    <span class="spacer"></span>
                    <div>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons
                                aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
                </div>
        </div>
</div>
