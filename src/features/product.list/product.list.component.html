<div class="wrapper" [class.fill]="(loaderService.status | async)">
    <div class="row">
        <div class="col-lg-2">
            <app-filtercard></app-filtercard>
        </div>
        <div class="col-lg-10">
            <div class="grid" *ngIf="!loaderService.status.value">  
                <app-productCard *ngFor="let product of slicedList() | async" [product]="product"></app-productCard >
            </div>  
        </div>
    </div>
     <div class="paginator" *ngIf="!loaderService.status.value">
        <nav aria-label="...">
            <ul class="pagination justify-content-end">
                <li *ngFor='let in of counter(numberOfPages) ;let i = index'>
                    <a class="page-link" (click)="changePage(i+1)" >{{i+1}}</a>
                </li>
            </ul>  
          </nav>
    </div>
</div>
